<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="quizzer.js"></script>
    <title>Quizzer</title>

    <style>
        .correct {
            background-color: greenyellow;
        }

        .incorrect {
            background-color: pink;
        }
        body.quiz-panel-view .quiz-admin-view, body.quiz-admin-view .quiz-panel-view{
            display: none;
        }

    </style>

    <script>
        function updateViews(){
            var id = window.location.hash.match(/^#?([^?]*)/)[1];

            if(id.length === 0){
                $('body').addClass('quiz-panel-view').removeClass('quiz-admin-view');
            }
            else{
                $('body').removeClass('quiz-panel-view').addClass('quiz-admin-view');
            }
        }

        $(document).ready(function(){
            $(window).on('hashchange', updateViews);
            updateViews();
        });
    </script>
</head>
<body>

    <div id="quizzer-container" class="quizzer-view">

        <h1>Quizzer</h1>
        <div id="quiz-panel" class="quiz-panel-view">
            <h2>Quiz</h2>
            <span id="score"></span>
            
            <ol id="quiz">

            </ol>

            <button id="check-quiz">Check</button>
            <button id="reset-quiz">Reset</button>
        </div>

        <div id="quiz-admin-panel" class="quiz-admin-view">
            <a href="#">Quiz Page</a>
            <h2>Quiz Admin</h2>
            <table id="quiz-admin-questions">
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th></th>
                </tr>

            </table>
            <button id="add-question">Add question</button>
            <button id="save-quiz">Save</button>
        </div>

    </div>
    
</body>
</html>
